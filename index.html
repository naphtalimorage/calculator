<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="oper-color" > C </button>
            <button onclick="btnDisplay('%')" class="oper-color"> % </button>
            <button onclick="deleteDisplay()" class="oper-color"> DEL </button>
            <button onclick="btnDisplay('/')" class="oper-color"> / </button>
            <button onclick="btnDisplay('7')"> 7 </button>
            <button onclick="btnDisplay('8')"> 8 </button>
            <button onclick="btnDisplay('9')"> 9 </button>
            <button onclick="btnDisplay('*')" class="oper-color"> X </button>
            <button onclick="btnDisplay('4')"> 4 </button>
            <button onclick="btnDisplay('5')"> 5 </button>
            <button onclick="btnDisplay('6')"> 6 </button>
            <button onclick="btnDisplay('-')" class="oper-color"> - </button>
            <button onclick="btnDisplay('1')"> 1 </button>
            <button onclick="btnDisplay('2')"> 2 </button>
            <button onclick="btnDisplay('3')">3</button>
            <button onclick="btnDisplay('+')" class="oper-color">+</button>
            <button onclick="btnDisplay('.')" class="oper-color">.</button>
            <button onclick="btnDisplay('0')">0</button>
            <button onclick="calculate()" class="opera-color">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
