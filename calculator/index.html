<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
      <input id="display" readonly>
      <div id="keys">
        <button onclick="clearDisplay()" class="oper-btn">C</button>
        <button onclick="appendToDisplay('()')" class="oper-btn">()</button>
        <button onclick="appendToDisplay(' % ')" class="oper-btn"> % </button>
        <button onclick="appendToDisplay(' / ')" class="oper-btn"> / </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('x')" class="oper-btn">x</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay(' + ')" class="oper-btn"> + </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay(' - ')" class="oper-btn"> - </button>
        <button onclick="appendToDisplay('.')" class="oper-btn">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()" class="oper-btn" id="equal-btn">=</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
