<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <input type="checkbox" id="chk" aria-hidden="true" name="">
        <div class="content">
            <div class="front">
                <div class="inner">
                    <h2>Login</h2>
                    <input type="text"  name="txt" placeholder="User name">
                    <input type="password" name="pass" placeholder="Password"><br>
                    <label for="chk" aria-hidden="true">Forgot password?</label>
                    <button type="button">Login</button><br>
                </div>
            </div>

            <div class="back">
                <div class="inner">
                    <h2>Reset password</h2>
                    <input type="text"  name="txt" placeholder="User name">
                    <input type="email" name="email" placeholder="Email address"><br>
                    <label for="chk" aria-hidden="true">Back to log-in page</label>
                    <button type="button">Reset password</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
